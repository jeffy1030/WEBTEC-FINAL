      <!--Container-->
      <div class="table-container">
          <div class="text-center">
              <h1 class="display-5 mb-5"><strong>Item Inventory</strong></h1>
              <h6 class="mb-3">This is where you add, edit, delete and update products for selling</h6>
          </div>
      <!--Input-->
          <div class="main row justify-content-center">
              <form id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                  <!--ISBN, Title, Genre-->
                  <div class="row mb-3">
                      <div class="col-md-2">
                          <label for="bookID">Book ID</label>
                          <input class="form-control" id="bookID" name="bookID" type="text" placeholder="Enter Book ID">
                      </div>
                      <div class="col-md-3">
                          <label for="ISBN">ISBN</label>
                          <input class="form-control" id="ISBN" name="ISBN" type="text" placeholder="Enter Book ISBN">
                      </div>
                      <div class="col-md-3">
                          <label for="bookTitle">Book Title</label>
                          <input class="form-control" id="bookTitle" name="bookTitle" type="text" placeholder="Enter Book Title">
                      </div>
                      <div class="col-md-4">
                          <label for="genre">Genre</label>
                          <input class="form-control" id="genre" name="genre" type="text" placeholder="Enter Genre">
                      </div>
                  </div>          
                  <!--Publisher, Publication Date, Author-->    
                  <div class="row mb-3">
                      <div class="col-md-4">
                          <label for="publisher">Publisher</label>
                          <input class="form-control" id="publisher" name="publisher" type="text" placeholder="Enter Publisher">
                      </div>
                      <div class="col-md-3">
                          <label for="pubDate">Publication Date</label>
                          <input class="form-control" id="pubDate" name="pubDate" type="text" placeholder="Enter Publication Date">
                      </div>
                      <div class="col-md-3">
                          <label for="author">Author/s</label>
                          <input class="form-control" id="author" name="author" type="text" placeholder="Enter Author">
                      </div>
                      <div class="col-md-2">
                          <label for="author">Price</label>
                          <input class="form-control" id="price" name="price" type="text" placeholder="Enter Author">
                      </div>
                  </div>       
                  <!--Synopsis-->   
                  <div class="row mb-3">
                      <div class="col-md-12">
                          <label for="synopsis">Synopsis</label>
                          <input class="form-control" id="synopsis" name="synopsis" type="text" placeholder="Synopsis">
                      </div>
                  </div>        
                  <!--Images-->
                  <div class="row mb-3">
                      <div class="col-md-10">
                          <label for="bookImg">Image Link</label>
                          <input class="form-control" id="bookImg" name="bookImg" type="text" placeholder="Enter Image Link">
                      </div>
                  </div>
                  <!--Buttons-->
                  <div class="row mb-3 g-2">
                      <div class="col-12">
                          <input class="btn btn-success add-btn" type="submit" value="Submit">               
                      </div>                                                                                 
                  </div>      
              </form>
              <!--Display Book Data after input-->  
              <table class="table table-striped table-dark">
                  <thead> 
                      <tr>
                          <th>Book ID</th>
                          <th>Image</th>
                          <th>ISBN</th>
                          <th>Title</th>
                          <th>Genre</th>
                          <th>Publisher</th>
                          <th>Publication Date</th>   
                          <th>Author</th>
                          <th>Price</th>
                          <th>Options</th>    
                      </tr>   
                  </thead>
