<div class="entire-checkout-form">
    <h1 style="text-align: center; padding-bottom: 1rem;">Checkout</h1>
    <div class="row">
        <div class="col">
            <form id="checkout-form">
           <div class="delivery-address-form">
            <h2 class="title-header">Customer Information</h2>
               <div class="row mb-3">
                   <div class="col md-4">
                       <label for="name" class="form-label">First Name</label>
                       <input type="text" class="form-control" id="firstName" required>
                   </div>
                   <div class="col md-4">
                       <label for="name" class="form-label">Last Name</label>
                       <input type="text" class="form-control" id="lastName" required>
                   </div>
               </div>
               <div class="mb-3">
                   <label for="address" class="form-label">Address</label>
                   <input type="text" class="form-control" id="address" rows="3" required></textarea>
               </div>
               <div class="mb-3">
                   <label for="street" class="form-label">Suite/Floor/Street (Optional)</label>
                   <input type="text" class="form-control" id="street" rows="3" required></textarea>
               </div>
               <div class="row mb-3">
                   <div class="col md-4">
                       <label for="name" class="form-label">City</label>
                       <input type="text" class="form-control" id="city" required>
                   </div>
                   <div class="col md-4">
                       <label for="name" class="form-label">State</label>
                       <input type="text" class="form-control" id="state" required>
                   </div>
                   <div class="col md-4">
                       <label for="name" class="form-label">Zip Code</label>
                       <input type="text" class="form-control" id="zip" required>
                   </div>
               </div>
               <div class="row mb-3">
                   <div class="col md-8">
                       <label for="name" class="form-label">Email</label>
                       <input type="text" class="form-control" id="email">
                   </div>
                   <div class="col md-4">
                       <label for="name" class="form-label">Contact Number</label>
                       <input type="text" class="form-control" id="conNum">
                   </div>
               </div>
               <button type="submit" class="btn btn-primary">Place Order</button>
           </div>             
       </form>
       </div>
        <div class="col">
            <section class="checkout-container container mt-5">
                <h2 class="title-header">Ordered Items</h2>
                <div class="title row mb-3">
                    <div class="col-md-6">Book Name</div>
                    <div class="col-md-2">Price</div>
                    <div class="col-md-2">Quantity</div>
                    <div class="col-md-2">Subtotal</div>
                </div>
                <div id="checkout-items">
                    <!-- Items will be dynamically rendered here -->
                </div>
                <h3>Total: <span id="checkout-total">P0.00</span></h3>
            </section>
        </div>
    </div>
</div>
