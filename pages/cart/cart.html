<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | LitHub</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--LITHUB Header-->
    <section id="header">
        <a href="#"><img src="../../images/LITHUB.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../pages/product/product.html">Products</a></li>
                <li><a href="#" class="active">Cart</a></li>
            </ul>
        </div>
    </section> 

    <section class="cart-container container mt-5">
        <h1>Your Shopping Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items will be dynamically injected here -->
            </tbody>
        </table>
        <div class="total">
            <h3>Total: <span id="total-price">P0.00</span></h3>     
            <button type="button" class="btn btn-success" style="justify-content: center;">Proceed to Checkout</button>       
        </div>      
    </section>   
</body>
</html>
