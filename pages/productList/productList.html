<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="header-title"></title>
    <link rel="stylesheet" href="productList.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="productList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      <!--LITHUB Header-->
    <section id="header">
        <a href="#"><img src="../../images/LITHUB.png" class="logo" alt=""></a>
          <div>
              <ul id="navbar">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../pages/product/product.html">Products</a></li>
                <li><a href="../../pages/cart/cart.html">Cart</a></li>
              </ul>
          </div>
    </section> 

    <div class="book-container">
        <a href="../product/product.html" class="no-underline">> Back to Products</a>
        <div class="book-title">
            <p class="book-title-center"></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="bookImage"></p>
                </div>
                <div class="col">
                    <table>
                        <tr>
                            <td class="label">ISBN</td>
                            <td class="bookISBN" id="desc-label"></td>
                        </tr>
                        <tr>
                            <td class="label">Genre</td>
                            <td class="bookGenre" id="desc-label"></td>
                        </tr>
                        <tr>
                            <td class="label">Publication Year</td>
                            <td class="bookPubYear" id="desc-label"></td>
                        </tr>
                        <tr>
                            <td class="label">Author</td>
                            <td class="bookAuthor" id="desc-label"></td>
                        </tr>
                        <tr>
                            <td class="label">Price</td>
                            <td class="bookPrice" id="desc-label" style="font-weight: bold;"></td>
                        </tr>
                        <tr>
                            <td class="bookStory" colspan="2"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-success" id="add-to-cart">Add to Cart</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
